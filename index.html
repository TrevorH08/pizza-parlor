<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Lunar Za</title>
</head>
<body>
  <div class="container">
    <h1>LUNAR ZA</h1>
    <h2>The BEST late night pizza parlor!</h2>
    <h3>Build your Za</h3>
    <form id="custom-za">
      <p><strong>1: Size</strong></p>
      <select id="pizza-size">
        <option>Personal</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>X-Large</option>
      </select>
      <br>
      <p><strong>2: Choose your Toppings</strong></p>
      <p><strong>Meats: </strong></p>
      <input type="checkbox" id="topping1" name="topping1" value="Pepperoni"> 
      <label for="topping1">Pepperoni</label>
      <br>
      <input type="checkbox" id="topping2" name="topping2" value="Sausage"> 
      <label for="topping2">Sausage</label>
      <br>
      <input type="checkbox" id="topping3" name="topping3" value="Ham"> 
      <label for="topping3">Ham</label>
      <p><strong>Veggies: </strong></p>
      <input type="checkbox" id="topping4" name="topping4" value="Olives"> 
      <label for="topping4">Olives</label>
      <br>
      <input type="checkbox" id="topping5" name="topping5" value="Green Peppers"> 
      <label for="topping5">Green Peppers</label>
      <br>
      <input type="checkbox" id="topping6" name="topping6" value="Spinach"> 
      <label for="topping6">Spinach</label>
      <p><strong>Time: </strong></p>
      <br>
      <input type="time" id="time">
    </form>
    <br>
    <button type="button" id="output-button" class="btn btn-dark">Place Order!</button>
    <br>
    <p><span id="orderComfirm"></span></p>
  </div>
</body>
</html>
