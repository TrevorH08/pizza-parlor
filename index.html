<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Lunar Za</title>
</head>
<body>
  <h1>LUNAR ZA</h1>
  <h2>The BEST late night pizza parlor!</h2>
  <h3>Build your Za</h3>
  <form id="custom-za">
    <p>1: Size</p>
    <select id="pizza-size">
      <option>Personal</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
      <option>X-Large</option>
    </select>
    <br>
    <p><strong>2: Choose your Toppings</strong></p>
    <p>Meats: </p>
    <label>
      <input type="radio" name="topping" value="Pepperoni">
    </label>
    <label>
      <input type="radio" name="topping" value="Sausage">
    </label>
    <label>
      <input type="radio" name="topping" value="Ham">
    </label>
    <p>Veggies: </p>
    <label>
      <input type="radio" name="topping" value="Olives">
    </label>
    <label>
      <input type="tadio" name="topping" value="Green Peppers">
    </label>
    <label>
      <input type="radio" name="topping" value="Spinach">
    </label>
  </form>
  <button type="button" id="output-button" class="btn btn-dark">Place Order!</button>
</body>
</html>
